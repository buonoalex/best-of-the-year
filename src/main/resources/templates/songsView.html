<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SongsView</title>
</head>
<body>
<div>
    <ul>
        <li th:each="current : ${ListSongs}">
            <a th:text="'id =  '+${current.id}+' Title =  ' +${current.title} + '  Artist = '+${current.artist}"></a>
        </li>
    </ul>
</div>

</body>
</html>
